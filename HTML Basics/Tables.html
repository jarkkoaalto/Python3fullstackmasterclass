<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Tables</h1>
        
        <table border="2", bordercolor="#f000">
            <tr>
                <th width="150px">1 First name </th>
                <th width="150px">2 Last name </th>
                <th width="150px">3 Age </th>
            </tr>
            <tr>
                <td>Kalob </td>
                <td>Taulien </td>
                <td>6 </td>
            </tr>
            <tr>
                <td>John </td>
                <td>Doe </td>
                <td>80 </td>
            </tr>
        </table>
        <br />

        <table width="50%" border="1" cellspacing="0" callpadding="10">
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <br />
        <table width="50%" border="1" cellspacing="5" callpadding="10">
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>

            <br />
            <table width="50%" border="1" cellspacing="0" callpadding="10">
                    <tr>
                        <td colspan="2">&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
         <br />
            <table width="50%" border="1" cellspacing="0" callpadding="10">
                    <tr>
                        <td colspan="2">&nbsp;</td>
                        <td rowspan="3">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        
                    </tr>
                </table>
    </body>
</html>
