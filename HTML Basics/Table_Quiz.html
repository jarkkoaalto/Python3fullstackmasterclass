<!DOCTYPE html>
<html>
    <head>
        <title>Table Quiz</title>
    </head>
    <body>
        <table border="2px">
                <tr>
                    <th>Company name</th>
                    <th>Logo</th>
                    <th>Stock Price(USD)</th>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td><img src="https://hcil.umd.edu/wp-content/uploads/2015/12/Apple-logo.png" width="300" height="300"></td>
                    <td>$180.23</td>
                </tr>
                <tr>
                    <td>Microsoft</td>
                    <td><img src="https://www.allenrec.com/wp-content/uploads/2017/04/new-microsoft-logo-SIZED-SQUARE.jpg" width="300" height="300"></td>
                    <td>$80.54</td>
                </tr>
                <tr>
                    <td>Amazon</td>
                    <td><img src="https://ardgowanhospice.org.uk/wp-content/uploads/2018/09/1920x1080-brands-amazon-logo.jpg" width="300" height="300"></td>
                    <td>$1610.54</td>
                </tr>
            
        </table>
    </body>
</html>
