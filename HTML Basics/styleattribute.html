<!DOCTYPE html>
<html>
    <head>
        <title>Style attribute</title>
    </head>
    <body>
        <h1>Style Attribute </h1>
    
        <span style='color:red;'> Red font</span><br />
        <span style='color: #a50000;'>Dark red</span><br />

        <span style='font-size: 8px;'>8px font-size</span><br />
        <span style='font-size: 24px;'>24px font-size</span><br/>

        <div style='background-color: #0000; color: white;'> Block element with a background-color </div><br />
        <br />
        <font style='background-color: #f00; font-weight: bold;'>Red background, bold text, nolt block</font>  <br />
        <br /> <br/>
        <font style='background-color: #f00; font-weight: bold; padding:10px'>Red background, bold text, padding 10px</font>  <br />
        <br />
        <div style="padding:10px; border:1px solid red; margin:10px;">
            <div style='background-color: #09F'>Margin is the white space between the black border and the red border </div>
        </div>

    </body>
</html>
