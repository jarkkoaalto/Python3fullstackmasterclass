<!DOCTYPE html>
<html lang="en">
    <title>Forms</title>
    </html>
    <body>
       <form>
            User Name : <input type="text" name="UserName"><br />
            Password : <input type="password" name="Password"><br/>

           <select name="gender">
               <option value="NA" disabled="disabled" selected="selected">Select Gender</option>
               <option value="male">Male</option>
               <option value="female">Female</option>
           </select>
           <br>
           <textarea name=biography" rows="5" cols="60">Add a biography</textarea>
           <br />
           Yes: <input type="radio" name="radio" id="rid1" value="radio1">
           Maybe: <input type="radio" name="radio" id="rid2" value="radio2">
           No: <input type="radio" name="radio" id="rid3" value="radio3">
           <br />
          Free  <input type="checkbox" name="checkbox" id="checkbox1">
          X <input type="checkbox" name="checkbox" id="checkbox2">
          Mandatory: <input type="checkbox" name="checkbox" id="checkbox3" checked="checked">
          <br />
          <button type="button">My button - button</button><br />
          <input type="button" value="My button - input" />
       </form>
       <br />
       <br />
       <form method="POST" action="formsact.html" style="border:1px solid black;">
           <input type="text" name="name">
           <input type="submit" value="Submit">
           <input type="reset" value="Reset">
       </form>
    </body>
</html>
